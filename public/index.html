<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Star Plumbing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Roboto|Source+Sans+Pro" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
    <script src="https://use.fontawesome.com/7904e30ddc.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id = "__" class="">
    </div>
    <div ng-app = "allstar">
      <div ng-controller = "NavigationController as nav">
        <div id = "jumbo-div" class = "col-xs-12">
          <div id = "jumbotron" class="jumbotron">
            <div id="video-div" class="">
              <video id="video" preload muted autoplay loop>
                <source src="https://s3.amazonaws.com/allstarplumbing/Underwater+-+5385.mp4" type="video/mp4">
              </video>
            </div>
            <div id = "jumbo-text" class = "col-xs-12">
              <h1 id = "logo">{{ nav.logo }}</h1>
              <h2 id = "company">{{ nav.company }}</h2>
              <h3 id = "statement">{{ nav.statement }}</h3>
              <h1><a id = "phone-number" class="button" href="tel:+9494700072">{{ nav.phone }}</a></h1>
              <h4 id = "serving">{{ nav.serving }}</h4>
            </div>
          </div>
          <div id = "nav-bar" class="col-xs-12">
            <div ng-click = "goToHomeView()" class="col-xs-3 col-md-2 col-md-offset-2">
              <h2 id = "home-btn" type="button" name="button">Home</h2>
            </div>
            <div class="col-xs-3 col-md-2 dropdown">
              <div class="dropdown-toggle" type="button" data-toggle="dropdown"><h2 id = "services-btn">Services</h2>
              </div>
              <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <div ng-click = "goToPlumbingView()"><h3 class="dropdown-item">Plumbing</h3></div>
                <div ng-click = "goToResidentialFireSprinklersView()"><h3 class="dropdown-item">Residential Fire Sprinklers</h3></div>
                <div ng-click = "goToCommercialFireSprinklersView()"><h3 class="dropdown-item">Commercial Fire Sprinklers</h3></div>
                <div ng-click = "goToIrrigationSprinklerSystemsView()"><h3 class="dropdown-item">Irrigation Sprinkler Systems</h3></div>
                <div ng-click = "goToBackFlowServicesView()"><h3 class="dropdown-item">Back Flow Services</h3></div>
                <div ng-click = "goToWaterHeatersView()"><h3 class="dropdown-item">Water Heaters</h3></div>
              </ul>
            </div>
            <div ng-click = "goToTestimonialView()" class="col-xs-3 col-md-2">
              <h2 id = "testimonial-btn" type="button" name="button">Testimonials</h2>
            </div>
            <div ng-click = "goToContactView()" class="col-xs-3 col-md-2">
              <h2 id = "contact-btn" type="button" name="button">Contact</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="view-animate-container">
        <div class="view-animate" ng-view>
        </div>
      </div>
    </div>
    <script src="default.js">
    </script>
  </body>
</html>
